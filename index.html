<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <header class="bg-primary py-3">
            <h1 class="text-center text-white">ToDo List</h1>
        </header>
        <main class="container py-3">
            <div class="row">
                <div class="col-12 col-lg-6 offset-lg-3">
                    <div class="input-group mb-3 ">
                        <input v-model="newTask" type="text" class="form-control" placeholder="Scrivi qui...">
                        <button @click="addTask" class="btn btn-outline-danger" type="button"
                            id="button-addon2">Aggiungi</button>
                    </div>
                </div>
                <div class="col-12 col-lg-6 offset-lg-3 py-3">
                    <ul class="list-group">
                        <li v-for="(task, index) in tasks.sort()"
                            class="list-group-item d-flex justify-content-between align-items-center">{{task}}
                            <button @click="deleteTask(index)" type="button" class="btn-close"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
